<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
</head>

<body>
    <div class="container">
         <div class="mainDiv">
            <input type="text" placeholder="0" id="output">
            <button class="lightgrey" onclick="ac()">AC</button>
            <button class="lightgrey" onclick="del()">Del</button>
            <button class="lightgrey" onclick="display('%')">&percnt;</button>
            <button class="orange" onclick="display('/')"> &divide;</button>
            <button class="darkgrey" onclick="display('1')">1</button>
            <button class="darkgrey" onclick="display('2')">2</button>
            <button class="darkgrey" onclick="display('3')">3</button>
            <button class="orange" onclick="display('*')">&times;</button>
            <button class="darkgrey" onclick="display('4')">4</button>
            <button class="darkgrey" onclick="display('5')">5</button>
            <button class="darkgrey" onclick="display('6')">6</button>
            <button class="orange" onclick="display('-')">&minus;</button>
            <button class="darkgrey" onclick="display('7')">7</button>
            <button class="darkgrey" onclick="display('8')">8</button>
            <button class="darkgrey" onclick="display('9')">9</button>
            <button class="orange" onclick="display('+')">&plus;</button>
            <button class="darkgrey" onclick="display('.')">.</button>
            <button class="darkgrey zero" onclick="display('0')">0</button>
            <button onclick="calculate()" class=" orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
